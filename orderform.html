<body style="background-color:#181316;">

<img src="header.png" class="header-img">

<h1>Record Player Order Form</h1>


<form action="https://formspree.io/f/xanjdgvp" method="POST">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

  <label for="model">Select Record Player Model:</label>
  <select id="model" name="model" required>
    <option value="">-- Choose a model --</option>
    <option value="classic">Classic Turntable</option>
    <option value="modern">Modern Bluetooth Turntable</option>
    <option value="vintage">Vintage Record Player</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment" required>
    <option value="">-- Choose a payment method --</option>
    <option value="credit-card">Credit Card</option>
    <option value="paypal">PayPal</option>
    <option value="bank-transfer">Bank Transfer</option>
  </select>

  <label for="notes">Additional Notes (Optional):</label>
  <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or instructions"></textarea>

  <button type="submit">Place Order</button>
</form>
